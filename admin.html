<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <title>MABSS Admin - News Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 90px;
        }

        .header {
            background-color: #0e7704;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 0.5rem 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .helo {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .school-name {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .admin-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .admin-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .admin-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #0e7704;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #006341;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .image-upload:hover {
            border-color: #0e7704;
        }

        .image-upload i {
            font-size: 3rem;
            color: #0e7704;
            margin-bottom: 1rem;
        }

        .image-upload p {
            color: #666;
        }

        .submit-btn {
            background-color: #0e7704;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #004d33;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .rich-editor {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 200px;
        }

        .editor-toolbar {
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem;
        }

        .editor-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .editor-btn:hover {
            background-color: #e9f7e9;
        }

        .editor-btn.active {
            background-color: #0e7704;
            color: white;
        }

        @media (max-width: 768px) {
            .admin-section {
                padding: 2rem 1rem;
            }

            .admin-card {
                padding: 1.5rem;
            }

            .admin-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/dr7bzccrr/image/upload/v1765345018/logo_mabss_shjvhz.jpg"
                    alt="MABSS Logo" class="helo">
                <h1 class="school-name">MABSS Admin</h1>
            </div>
        </div>
    </header>

    <section class="admin-section">
        <div class="admin-card">
            <h2 class="admin-title">Add New News Article</h2>
            <form id="news-form">
                <div class="form-group">
                    <label class="form-label" for="title">News Title</label>
                    <input type="text" id="title" class="form-input" placeholder="Enter news title" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="summary">Summary</label>
                    <textarea id="summary" class="form-textarea" placeholder="Brief summary of the news article"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Content</label>
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" onclick="formatText('bold')" title="Bold"><i
                                class="fas fa-bold"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('italic')" title="Italic"><i
                                class="fas fa-italic"></i></button>
                        <button type="button" class="editor-btn" onclick="formatHeading()" title="Heading"><i
                                class="fas fa-heading"></i></button>
                        <button type="button" class="editor-btn" onclick="insertLink()" title="Insert Link"><i
                                class="fas fa-link"></i></button>
                        <button type="button" class="editor-btn" onclick="insertImage()" title="Insert Image"><i
                                class="fas fa-image"></i></button>
                    </div>
                    <div class="rich-editor" id="content-editor" contenteditable="true"
                        placeholder="Write your news content here..."></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Featured Image</label>
                    <div class="image-upload" onclick="document.getElementById('image-input').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload image or enter image URL</p>
                        <input type="file" id="image-input" accept="image/*" style="display: none;">
                        <input type="url" id="image-url" class="form-input" placeholder="Or paste image URL here"
                            style="margin-top: 1rem;">
                    </div>
                </div>

                <button type="submit" class="submit-btn" disabled>Publish News Article</button>
            </form>
        </div>
    </section>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function formatHeading() {
            document.execCommand('formatBlock', false, 'h3');
        }

        function insertLink() {
            const url = prompt('Enter URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
        }

        function insertImage() {
            const url = prompt('Enter image URL:');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
        }

        // Enable submit button when form is valid
        document.getElementById('news-form').addEventListener('input', function () {
            const title = document.getElementById('title').value.trim();
            const summary = document.getElementById('summary').value.trim();
            const content = document.getElementById('content-editor').innerHTML.trim();
            const submitBtn = document.querySelector('.submit-btn');

            submitBtn.disabled = !(title && summary && content);
        });

        // Handle form submission
        document.getElementById('news-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const summary = document.getElementById('summary').value.trim();
            const content = document.getElementById('content-editor').innerHTML.trim();
            const imageUrl = document.getElementById('image-url').value.trim();
            const submitBtn = document.querySelector('.submit-btn');

            if (title && summary && content) {
                // Disable button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Publishing...';

                try {
                    // Prompt for admin password (simple auth for Phase 2)
                    const password = prompt('Enter Admin Password:');
                    if (!password) {
                        alert('Password required to publish.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Publish News Article';
                        return;
                    }

                    const response = await fetch('/api/news', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${password}`
                        },
                        body: JSON.stringify({
                            title,
                            summary,
                            content,
                            featuredImageUrl: imageUrl
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to publish news');
                    }

                    const result = await response.json();
                    alert('News article published successfully!');

                    // Clear form
                    this.reset();
                    document.getElementById('content-editor').innerHTML = '';

                } catch (error) {
                    console.error('Error publishing news:', error);
                    alert(`Error: ${error.message}`);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Publish News Article';
                }
            }
        });

        // Handle image upload
        document.getElementById('image-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                // In Phase 1, just show filename
                document.querySelector('.image-upload p').textContent = `Selected: ${file.name}`;
            }
        });
    </script>
</body>

</html>
