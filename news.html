<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <title>Mbarara Army Boarding Secondary School - News</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 90px;
        }

        .header {
            background-color: #0e7704;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 0.5rem 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .helo {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .school-name {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding-left: 200px;
            gap: 1.5rem;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .news-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #006341;
            font-size: 2.5rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .news-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #006341;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .news-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .read-more-btn {
            display: inline-block;
            background-color: #0e7704;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            align-self: flex-start;
            transition: background-color 0.3s;
            margin-top: auto;
        }

        .read-more-btn:hover {
            background-color: #004d33;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            grid-column: 1 / -1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .page-btn.active {
            background-color: #0e7704;
            color: white;
            border-color: #0e7704;
        }

        .page-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }

            .nav-list {
                padding-left: 0;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 1rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://res.cloudinary.com/dr7bzccrr/image/upload/v1765345018/logo_mabss_shjvhz.jpg"
                    alt="MABSS Logo" class="helo">
                <h1 class="school-name">MABSS</h1>
            </div>
            <nav class="nav-menu" id="mainNav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="sports.html" class="nav-link">Co-curricular Activities</a></li>
                    <li class="nav-item"><a href="welfare.html" class="nav-link">Welfare</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="contacts.html" class="nav-link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="news-section">
        <h2 class="section-title">Latest School News</h2>
        <div id="news-grid" class="news-grid">
            <div class="loading">Loading news...</div>
        </div>
        <div id="pagination" class="pagination"></div>
    </section>

    <script>
        const NEWS_PER_PAGE = 6;
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', () => {
            loadNews(currentPage);
        });

        async function loadNews(page) {
            const grid = document.getElementById('news-grid');
            const pagination = document.getElementById('pagination');

            // Show loading state
            grid.innerHTML = '<div class="loading">Loading news...</div>';
            pagination.innerHTML = '';

            try {
                const response = await fetch(`/api/news?page=${page}&limit=${NEWS_PER_PAGE}`);

                if (!response.ok) {
                    throw new Error('Failed to fetch news');
                }

                const data = await response.json();
                renderNews(data.news);
                renderPagination(data.pagination);

            } catch (error) {
                console.error('Error loading news:', error);
                grid.innerHTML = '<div class="error">Unable to load news. Please try again later.</div>';
                // Fallback to static data for demo if API fails
                // renderStaticNews(); // Uncomment to use static fallback
            }
        }

        function renderNews(newsItems) {
            const grid = document.getElementById('news-grid');

            if (!newsItems || newsItems.length === 0) {
                grid.innerHTML = '<div class="loading">No news articles found.</div>';
                return;
            }

            grid.innerHTML = newsItems.map(news => `
                <div class="news-card">
                    <img src="${news.image || '/placeholder-news.png'}" alt="${news.title}" class="news-image" onerror="this.src='/placeholder-news.png'">
                    <div class="news-content">
                        <h3 class="news-title">${news.title}</h3>
                        <div class="news-meta">
                            <span class="news-date"><i class="far fa-calendar-alt"></i> ${formatDate(news.date)}</span>
                        </div>
                        <p class="news-summary">${news.summary}</p>
                        <button class="read-more-btn" onclick="viewNewsDetail(${news.id}, ${JSON.stringify(news).replace(/"/g, '&quot;')})">Read More</button>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(paginationData) {
            const pagination = document.getElementById('pagination');
            if (paginationData.totalPages <= 1) return;

            let html = '';

            // Previous button
            html += `<button class="page-btn" ${!paginationData.hasPrev ? 'disabled' : ''} onclick="changePage(${paginationData.currentPage - 1})">Previous</button>`;

            // Page numbers
            for (let i = 1; i <= paginationData.totalPages; i++) {
                html += `<button class="page-btn ${i === paginationData.currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            // Next button
            html += `<button class="page-btn" ${!paginationData.hasNext ? 'disabled' : ''} onclick="changePage(${paginationData.currentPage + 1})">Next</button>`;

            pagination.innerHTML = html;
        }

        function changePage(newPage) {
            currentPage = newPage;
            loadNews(currentPage);
            // Scroll to top of news section
            document.querySelector('.news-section').scrollIntoView({ behavior: 'smooth' });
        }

        function viewNewsDetail(id, newsObj) {
            // Save to local storage for fallback/speed and redirect
            localStorage.setItem('selectedNewsId', id);
            localStorage.setItem('selectedNews', JSON.stringify(newsObj));
            window.location.href = 'news-detail.html';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>

</html>
